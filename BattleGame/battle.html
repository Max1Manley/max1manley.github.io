<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style1.css">
	<title>Battle Game</title>
</head>
<body>
	<div id="all">
		<div id="left">
			<h1 id="leftName"></h1>
			<br>
			HP:<textarea type="text" rows="1" cols="3" id="leftHP"></textarea>
			<br>
			<img src="http://rs367.pbsrc.com/albums/oo111/HighOnMushrooms/Sprites/surfpika.gif~c200" height="200px" width="200px">
			<br>
			<button id="leftAttack">Attack</button>
			<button id="leftBlock">Block</button>
			<button id="leftHeal">Heal</button>
		</div>
		<div id="right">
			<h1 id="rightName"></h1>
			<br>
			HP:<textarea rows="1" cols="3" id="rightHP"></textarea>
			<br>
			<img src="https://orig00.deviantart.net/4870/f/2016/090/f/3/armored_mewtwo_v3__battlesprite_action_pose_by_othienka-d9vdbqa.png" height="200px" width="200px">
			<br>
			<button id="rightAttack">Attack</button>
			<button id="rightBlock">Block</button>
			<button id="rightHeal">Heal</button>
		</div>
	</div>


<script type="text/javascript" src="script1.js"></script>
</body>
</html>
